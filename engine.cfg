[application]

name="hotdog"
main_scene="res://mm.tscn"
icon="res://icon.png"

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 1)]
ui_select=[key(Space), jbutton(0, 1)]
ui_cancel=[key(Escape), jbutton(0, 0)]
move_fore=[key(W), jaxis(0, 2)]
move_aft=[key(S), jaxis(0, 3)]
move_port=[key(A), jaxis(0, 0)]
move_starboard=[key(D), jaxis(0, 1)]
interact=[jbutton(0, 2), key(E)]
jump=[jbutton(0, 4), key(Space)]

[physics_2d]

motion_fix_enabled=true
